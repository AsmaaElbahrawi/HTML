<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <form w>
        <fieldset w>
            <legend>Registration Form</legend>

            <label for="username">UserName</label>
            <input type="text" name="username" id="username"><br><br>

            <label for="pass">Password </label>
            <input type="password" name="pass" id="pass"><br>

            <p>Gender</p>
            <input type="radio" value="gender" id="male">
            <label for="male">Male</label><br>

            <input type="radio" value="gender" id="female">
            <label for="female">Female</label>

            <p>Choose your courses</p>

            
            <input type="checkbox" value="courses" id="db"><label for="db">DB</label>
            <input type="checkbox" value="courses" id="math"><label for="os">Math1</label><br>
            <input type="checkbox" value="courses" id="os"><label for="math">OS</label>
            <input type="checkbox" value="courses" id="dis"><label for="dis">Discrete</label><br><br>
        
            <input type="submit" value="submit" id="submit">

        </fieldset>
    </form>
</body>
</html>
