<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!---Username, Password, Mobile, Email, Subject-->
    <form action="test.py" method="post">

        <label for="username">Username:</label><br>
        <input type="text" name="username" id="username" placeholder="Enter UserName" required><hr>


        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" placeholder="Enter Your Password"><hr>


        <label for="mobile">Phone Number:</label><br>
        <input type="tel" name="mobile" id="mobile" pattern="[0-9]{3} [0-9]{3} [0-9]{5}"><hr>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required><hr>

        <input type="hidden" value="hidden">

        <input type="reset" value="Empty Form">
        <input type="submit" value="Send Data">
    </form>
</body>
</html>
